{% extends 'base.html' %} 

{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Uni+Sans:wght@400;700&display=swap" rel="stylesheet">

<style>
    /* Mengubah font menjadi "Uni Sans" */
    .navbar, .navbar-nav .nav-link {
        font-family: 'Uni Sans', sans-serif;
    }

    /* Memperbesar ukuran teks dari "Pachill Market" */
    .navbar-brand {
        font-size: 32px;
        font-family: 'Uni Sans Heavy Italic CAPS', sans-serif;
        font-weight: 700;
        font-style: italic;
    }

    .text-blue {
    color: rgb(0, 94, 255);
    }

    body {
    background-color: rgb(232, 237, 255);
    }

    /* Memberikan margin atas pada container-fluid */
    #content-container {
        margin-top: 20px; /* Sesuaikan margin */
    }

    /* Menghapus margin atas pada navbar */
    .navbar {
        margin-top: 0;
    }

    /* Warna awal button */
    .btn-logout {
        background-color: transparent;
        color: red;
    }

    /* Warna saat tombol di-hover */
    .btn-logout:hover {
        background-color: red;
        color: white;
    }

    h1 {
        margin: 20px 0;
        text-align: center;
    }

    form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 40px;
    }

    table {
        width: 60%;
        margin: 0 auto;
    }

    table td {
        padding: 10px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: rgb(0, 94, 255);
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    input[type="submit"]:hover {
        background-color: rgb(0, 74, 205);
    }
</style>

<nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
    <div class="container-fluid">
    <a class="navbar-brand mb-0 h1" href="#">
        <span class="text-black">Pachill</span><span class="text-blue">.Market</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'main:show_main' %}">[Home]</a>
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
        </div>

        <div class="ms-auto d-flex align-items-center">
        <span style="margin-right: 15px;">
            You're logged in as <strong>{{ name }}</strong>!</br>
            <small>Last login: {{ last_login }}</small>
        </span>
        <a href="{% url 'main:logout' %}">
          <button class="btn btn-outline-success btn-logout" type="submit" style="border-color: red;">Log Out</button>
        </a>
    </div>
    </div>
</nav>

<div class="container-fluid h-100" id="content-container"> 
    <div class="row h-100 justify-content-center align-items-center"> 
        <div class="col-md-6">
            <div class="card bg-light p-4">
                <h1 class="text-center mb-4">Tambah Produk Baru</h1>

                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    </br>
                    <div class="text-center">
                        <input type="submit" value="Tambahkan Produk"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
